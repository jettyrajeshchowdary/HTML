html>
    <head>
        <!--  head has only 5 tags -->
        <!--  title,meta,style,link,script  -->
    </head>
    <body>
        
        <h2>User Name Validation</h2>
        <p>User Name - Must be alphabets - 5</p>
        <form >
            <label>User Name:</label>
            <input type="text" required  pattern="[a-zA-Z]{5}" />
            <br>
            <input type="submit"  value="SignUp"/>
        </form>
    </body>
</html>
